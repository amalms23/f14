<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .no-button {
      pointer-events: none;
      position: relative;
      transition: all 0.35s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-origin: center;
    }

    .no-button.shy {
      transform: scale(0.85);
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img
        id="imageDisplay"
        src="./images/image1.gif"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Tuttu...Will you be my Valentine?
      </h2>

      <div class="flex gap-4 pt-5 items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 rounded-md text-[20px] bg-green-500 text-white px-4 py-2 min-h-12 min-w-[75px] hover:bg-green-400 transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="no-button rounded-md text-[20px] bg-red-500 text-white px-4 py-2 h-12 min-w-[75px] hover:bg-red-700 transition"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let isDodging = false;
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    // üëá Smooth dodge logic (NO STUCK ISSUE)
    document.addEventListener('mousemove', (e) => {
      if (isDodging) return;

      const rect = noButton.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distance = Math.hypot(
        e.clientX - centerX,
        e.clientY - centerY
      );

      if (distance < 150) {
        isDodging = true;
        noButton.classList.add('shy');

        const moves = [
          'translateX(-280px) rotate(-10deg)',
          'translateX(120px) rotate(10deg)',
          'translateY(-240px) rotate(-15deg)',
          'translateY(140px) rotate(15deg)'
        ];

        const move = moves[Math.floor(Math.random() * moves.length)];
        noButton.style.transform = move + ' scale(0.85)';

        setTimeout(() => {
          noButton.classList.remove('shy');
          noButton.style.transform = '';
          isDodging = false;
        }, 450);
      }
    });

    // Click logic (still unreachable but kept for fun)
    noButton.addEventListener('click', () => {
      if (noClickCount < 6) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;

        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        const texts = [
          "No",
          "Are you sure?",
          "Pookie please",
          "Don't do this :(",
          "You're breaking my heart",
          "I'm gonna cry..."
        ];

        noButton.textContent = texts[noClickCount];
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent =
        "Yayyy!! :3 I love you so muchhh ‚ù§Ô∏è‚ù§Ô∏èüòòüòó";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>
</body>
</html>
